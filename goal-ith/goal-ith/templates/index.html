<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Planner</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
      <header class="bg-green-600 text-white shadow-lg">
        <nav
          class="container mx-auto px-6 py-3 flex justify-between items-center"
        >
          <div class="text-2xl font-bold">
            Goal-i<sup>th</sup>: The Meal Planner
          </div>
          <div>
            <a href="#" class="text-white hover:text-green-200 px-3 py-2"
              >Home</a
            >
            <a href="#" class="text-white hover:text-green-200 px-3 py-2"
              >About</a
            >
            <a href="#" class="text-white hover:text-green-200 px-3 py-2"
              >Contact</a
            >
          </div>
        </nav>
      </header>

      <main class="flex-grow container mx-auto px-6 py-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-8">
          Optimize Your Nutrition
        </h1>

        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
          <h2 class="text-2xl font-semibold text-gray-700 mb-4">
            Personal Information
          </h2>
          <form
            id="personal-info-form"
            class="grid grid-cols-1 md:grid-cols-2 gap-6"
          >
            <div>
              <label
                for="gender"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Gender</label
              >
              <select
                id="gender"
                name="gender"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200"
              >
                <option value="m">Male</option>
                <option value="f">Female</option>
              </select>
            </div>
            <div>
              <label
                for="age"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Age</label
              >
              <input
                type="number"
                id="age"
                name="age"
                min="19"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200"
              />
            </div>
            <div>
              <label
                for="weight"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Weight (kg)</label
              >
              <input
                type="number"
                id="weight"
                name="weight"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200"
              />
            </div>
            <div>
              <label
                for="height"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Height (cm)</label
              >
              <input
                type="number"
                id="height"
                name="height"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200"
              />
            </div>
            <div>
              <label
                for="activity"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Activity Level</label
              >
              <select
                id="activity"
                name="activity"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200"
              >
                <option value="1.2">Sedentary</option>
                <option value="1.375">Lightly Active</option>
                <option value="1.55">Moderately Active</option>
                <option value="1.725">Very Active</option>
                <option value="1.9">Extremely Active</option>
              </select>
            </div>
            <div>
              <label
                for="goal"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Goal</label
              >
              <select
                id="goal"
                name="goal"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200"
              >
                <option value="cutting">Cutting</option>
                <option value="maintaining">Maintaining</option>
                <option value="bulking">Bulking</option>
              </select>
            </div>
            <div class="md:col-span-2">
              <button
                type="submit"
                class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
              >
                Calculate
              </button>
            </div>
          </form>
        </div>

        <div id="results" class="bg-white rounded-lg shadow-md p-6 mb-8 hidden">
          <h2 class="text-2xl font-semibold text-gray-700 mb-4">
            Your Results
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-gray-100 p-4 rounded-md">
              <h3 class="font-semibold text-gray-700">BMR</h3>
              <p id="bmr-result" class="text-2xl font-bold text-green-600"></p>
            </div>
            <div class="bg-gray-100 p-4 rounded-md">
              <h3 class="font-semibold text-gray-700">TDEE</h3>
              <p id="tdee-result" class="text-2xl font-bold text-green-600"></p>
            </div>
            <div class="bg-gray-100 p-4 rounded-md">
              <h3 class="font-semibold text-gray-700">Daily Caloric Intake</h3>
              <p
                id="calorie-result"
                class="text-2xl font-bold text-green-600"
              ></p>
            </div>
          </div>
          <h3 class="text-xl font-semibold text-gray-700 mt-6 mb-2">
            Macronutrients
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-gray-100 p-4 rounded-md">
              <h4 class="font-semibold text-gray-700">Protein</h4>
              <p
                id="protein-result"
                class="text-xl font-bold text-green-600"
              ></p>
            </div>
            <div class="bg-gray-100 p-4 rounded-md">
              <h4 class="font-semibold text-gray-700">Carbohydrates</h4>
              <p id="carbs-result" class="text-xl font-bold text-green-600"></p>
            </div>
            <div class="bg-gray-100 p-4 rounded-md">
              <h4 class="font-semibold text-gray-700">Fats</h4>
              <p id="fats-result" class="text-xl font-bold text-green-600"></p>
            </div>
          </div>
        </div>

        <div
          id="food-selection"
          class="bg-white rounded-lg shadow-md p-6 mb-8 hidden"
        >
          <h2 class="text-2xl font-semibold text-gray-700 mb-4">
            Select Your Foods
          </h2>
          <div
            id="food-options"
            class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
          ></div>
          <button
            id="optimize-button"
            class="mt-6 w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
          >
            Optimize Diet Plan
          </button>
        </div>

        <div
          id="optimization-results"
          class="bg-white rounded-lg shadow-md p-6 hidden"
        >
          <h2 class="text-2xl font-semibold text-gray-700 mb-4">
            Optimized Diet Plan
          </h2>
          <div id="diet-plan">
            <!-- Optimized diet plan will be dynamically inserted here -->
          </div>
        </div>
      </main>

      <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-6 text-center">
          <p>&copy; 2024 Goal-i<sup>th</sup>. All rights reserved.</p>
        </div>
      </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
